<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<div class="main-container">
  <h1></h1><!--optional-->
  <div class="input-group">
    <div class="input-item">
      <h1>Day</h1>
      <input type="number" id="day" placeholder="DD" min="1" max="31">
    </div>
    <div class="input-item">
      <h1>Month</h1>
      <input type="number" id="month" placeholder="MM" min="1" max="12">
    </div>
    <div class="input-item">
      <h1>Year</h1>
      <input type="number" id="year" placeholder="YYY" min="1">
    </div>
  </div>
  <hr>
  <button onclick="calculateAge()">Calculate Age</button>

  <div  id="result" class="result">
    <span class="years">--</span><h1>years</h1>
    <span class="months">--</span><h1>months</h1>
    <span class="days">--</span><h1>days</h1>
 </div>

</div>
